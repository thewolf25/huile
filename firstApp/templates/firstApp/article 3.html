{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('{% static 'images/green-olives-in-oil.jpg' %}');
          height: 300px;
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center


          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">

    <div class="card p-4">


            {% comment %} {% if articleForm.errors %}
            <div class="alert alert-danger">
                {{ articleForm.errors }}
            </div>
            {% endif %} {% endcomment %}
            {% if message %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {%endif%}
            <h2 class="text-dark">Ajouter produit</h2>
            <form method='POST' action= {% url 'ajouterProduit' %}>
                
                {% csrf_token %}
                {{ articleForm.as_p }}

                <div class="form-group">
                    <label>{{ articleForm. }}</label>
                </div>            
                
                <input class="btn btn-dark" type='submit' value='Ajouter'/>
            
            </form>
    </div>
            </div>
        </div>
      </div>
    </div>
</section>
{% endblock  %}
